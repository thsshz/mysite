<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>店铺列表</title>
    {% load static %}
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav>
            <ul class="nav nav-pills pull-right">
                 <li role="presentation">
                     <a href="{% url 'add_alldata' %}">新增店铺</a>
                 </li>
            </ul>
        </nav>
        <nav>
            <ul class="nav nav-pills pull-right">
                 <li role="presentation">
                     <a href="{% url 'delete_alldata' %}">删除店铺</a>
                 </li>
            </ul>
        </nav>
        <nav>
            <ul class="nav nav-pills pull-right">
                {% if user.is_authenticated %}
                    <li role="presentation">
                    <a href="{% url 'logout' %}">登出</a>
                    </li>
                    <li role="presentation">
                    <a href="{% url 'client' %}">{{user.username}}</a>
                    </li>
                {% else %}
                    <li role="presentation">
                        <a href="{% url 'login' %}">登录</a>
                    </li>
                    <li role="presentation">
                        <a href="{% url 'signup' %}">注册</a>
                    </li>
                {% endif %}
            </ul>
        </nav>
        <div class="header clearfix">
	    <h3 class="text-muted"><a href="{% url 'index' %}">美食街</a></h3>
        </div>
        <section id="content">
            {% block content %}{% endblock %}
        </section>
        <footer class="footer">
            <p>&copy; 2017 美食街</p>
        </footer>
    </div>
</body>
</html>
